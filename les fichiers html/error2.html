<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="error.css">
    <style>
                /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Container */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 60px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        /* Error Box */
        .error-box h1 {
            color: #151414;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #333333;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        /* Back Button */
        .back-button {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1>Erreur</h1>
            <p class="error-message">Aucun utilisateur trouvé avec cet e-mail.</p>
            <a href="login.html" class="back-button">Retour à la page de connexion</a>
        </div>
    </div>
</body>
</html>
